<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-card> -->
  <ion-label text-center style="font-size: 30px">CineApp</ion-label>
  <img src="assets/images/icono-camara.png">
  <div class="text-center">
    <h4 style="text-align: center">La aplicación para tus grandes películas</h4>
  </div>
  <!-- <ion-label text-center style="font-size: 20px; text-align: center; align-content: center">La aplicación para tus grandes películas</ion-label> -->
  <!-- </ion-card> -->
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioALoguear.username"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="usuarioALoguear.password"> </ion-input>
    </ion-item>
  </ion-list>
  
  <button block ion-button color="danger" (click)="login()">Inicia Sesión </button>
  <div class="text-center">

    <button clear block ion-button style="text-align: center" (click)="irARegistro()">¿Aun no tienes una cuenta? Registrate aqui </button>

  </div>
</ion-content>
