<ion-header>
  <ion-navbar>
    <ion-title>
      Pagina principal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)='getPeliculas($event)'>
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>

  <ion-fab bottom right>
    <button ion-fab icon-only (click)="verComentarios()">
      <ion-icon name="chatboxes"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let pelicula of peliculas">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="pelicula.imagen">
        </ion-avatar>
        <h2>{{pelicula.titulo}}</h2>
        <h3>{{pelicula.categoria}}</h3>

        <app-estrellas [numero]='pelicula.numero_estrellas'> </app-estrellas>
        <!-- <div *ngIf="==4">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
        </div> -->

        <ion-icon name="heart" item-right color='danger' *ngIf="pelicula.favorito"></ion-icon>
      </ion-item>
      <ion-item-options side='right'>
        <button ion-button icon-only color='danger' *ngIf="!pelicula.favorito; else dislike"
          (click)="ponerFavorito(pelicula)">
          <ion-icon name="heart"></ion-icon>
        </button>
        <ng-template #dislike>
          <button ion-button icon-only color='dark' (click)="ponerFavorito(pelicula)">
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
        </ng-template>
        <button ion-button icon-only (click)="comentarPelicula(pelicula)">
          <ion-icon name="chatboxes"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
